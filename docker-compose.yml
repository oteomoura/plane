version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-plane}
      POSTGRES_USER: ${POSTGRES_USER:-plane}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plane_password}
    volumes:
      - plane_db:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - plane_redis:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-plane}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-plane_password}
    volumes:
      - plane_rabbitmq:/var/lib/rabbitmq
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-plane}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-plane_password}
    volumes:
      - plane_minio:/data
    restart: unless-stopped
    networks:
      - default
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.plane-uploads.rule=Host(`${PLANE_DOMAIN}`) && PathPrefix(`/uploads`)"
      - "traefik.http.routers.plane-uploads.entrypoints=https"
      - "traefik.http.routers.plane-uploads.tls=true"
      - "traefik.http.routers.plane-uploads.tls.certresolver=letsencrypt"
      - "traefik.http.services.plane-uploads.loadbalancer.server.port=9000"

  api:
    image: makeplane/plane-api:latest
    depends_on:
      - db
      - redis
      - rabbitmq
      - minio
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - default
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.plane-api.rule=Host(`${PLANE_DOMAIN}`) && PathPrefix(`/api`)"
      - "traefik.http.routers.plane-api.entrypoints=https"
      - "traefik.http.routers.plane-api.tls=true"
      - "traefik.http.routers.plane-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.plane-api.loadbalancer.server.port=8000"

  # Realtime / websockets (recommended for Plane)
  live:
    image: makeplane/plane-live:latest
    depends_on:
      - api
      - redis
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - default
      - coolify
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.plane-ws.rule=Host(`${PLANE_DOMAIN}`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.plane-ws.entrypoints=https"
      - "traefik.http.routers.plane-ws.tls=true"
      - "traefik.http.routers.plane-ws.tls.certresolver=letsencrypt"
      - "traefik.http.services.plane-ws.loadbalancer.server.port=3000"

  worker:
    image: makeplane/plane-worker:latest
    depends_on:
      - api
    env_file:
      - .env
    restart: unless-stopped

  beat:
    image: makeplane/plane-beat:latest
    depends_on:
      - api
    env_file:
      - .env
    restart: unless-stopped

  web:
    image: makeplane/plane-web:latest
    depends_on:
      - api
      - live
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - default
      - coolify
    labels:
      - "traefik.enable=true"

      # HTTP -> HTTPS redirect
      - "traefik.http.routers.plane-http.rule=Host(`${PLANE_DOMAIN}`)"
      - "traefik.http.routers.plane-http.entrypoints=http"
      - "traefik.http.routers.plane-http.middlewares=plane-https-redirect"
      - "traefik.http.middlewares.plane-https-redirect.redirectscheme.scheme=https"

      # Main HTTPS router
      - "traefik.http.routers.plane.rule=Host(`${PLANE_DOMAIN}`)"
      - "traefik.http.routers.plane.entrypoints=https"
      - "traefik.http.routers.plane.tls=true"
      - "traefik.http.routers.plane.tls.certresolver=letsencrypt"
      - "traefik.http.services.plane.loadbalancer.server.port=3000"

volumes:
  plane_db:
  plane_redis:
  plane_rabbitmq:
  plane_minio:

networks:
  coolify:
    external: true