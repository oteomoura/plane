version: "3.8"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-plane}
      POSTGRES_USER: ${POSTGRES_USER:-plane}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plane_password}
    volumes:
      - plane_db:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - plane_redis:/data
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-plane}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-plane_password}
    volumes:
      - plane_rabbitmq:/var/lib/rabbitmq
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-plane}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-plane_password}
    volumes:
      - plane_minio:/data
    restart: unless-stopped

  api:
    image: makeplane/plane-api:latest
    depends_on:
      - db
      - redis
      - rabbitmq
      - minio
    env_file:
      - .env
    restart: unless-stopped

  worker:
    image: makeplane/plane-worker:latest
    depends_on:
      - api
    env_file:
      - .env
    restart: unless-stopped

  beat:
    image: makeplane/plane-beat:latest
    depends_on:
      - api
    env_file:
      - .env
    restart: unless-stopped

  web:
    image: makeplane/plane-web:latest
    depends_on:
      - api
    env_file:
      - .env
    restart: unless-stopped

  proxy:
    image: caddy:2
    depends_on:
      - web
      - api
      - minio
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - plane_caddy_data:/data
      - plane_caddy_config:/config
    restart: unless-stopped

volumes:
  plane_db:
  plane_redis:
  plane_rabbitmq:
  plane_minio:
  plane_caddy_data:
  plane_caddy_config: